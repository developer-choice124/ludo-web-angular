<div id="login-form" (window:resize)="onResize()">
  <div class="container ">
    <div class="sty-app" id="styapp">
      <div class="vertcenter">
        <div class="card card-container  shadow-lg border-light">
          <img id="profile-img" class="profile-img-card" src="../../../assets/images/Dice.jpg" />
          <p id="profile-name" class="profile-name-card"></p>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate class="aush">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control rounded-pill" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control rounded-pill"
                id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" [disabled]="!loginForm.valid"
              class="btn btn-primary btn-block rounded-pill">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
